    <style>
        /* Styles for the form container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative; /* Add position relative */
        }

        /* Styles for the image */
        .contact-img {
            position: absolute;
            top: 2px; /* Adjust top position */
            left: 10px; /* Adjust left position */
            width: 450px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure the image is above the form */
        }

        /* Styles for form input fields */
        input[type="text"], textarea {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for submit button */
        input[type="submit"] {
            width: calc(100% - 20px); /* Adjust button width */
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for submit button on hover */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
