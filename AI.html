<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Question Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type=email], input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" placeholder="Enter your question" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <div id="response" class="response">
            <!-- Response from AI will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user inputs
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var question = document.getElementById('question').value;

            // Simulate AI response based on question
            var aiResponse = getAIResponse(question);

            // Display AI response
            displayResponse(aiResponse);
        });

        // Function to simulate AI response based on question
        function getAIResponse(question) {
            // Convert question to lowercase for easier comparison
            var lowerQuestion = question.toLowerCase();

            // Simple responses based on keywords or phrases
            if (lowerQuestion.includes('how are you')) {
                return "I'm a virtual assistant, AM FINE THANK YOU!";
            } else if (lowerQuestion.includes('cameroon diversity')) {
                return "Cameroon Diversity celebrates the rich culture and nature of Cameroon.";
            } else {
                return "Thank you for your question. Unfortunately, I don't have a specific answer for that right now.";
            }
        }

        // Function to display response on the page
        function displayResponse(response) {
            var responseContainer = document.getElementById('response');
            responseContainer.innerHTML = '<p>' + response + '</p>';
        }
    </script>
</body>
</html>
